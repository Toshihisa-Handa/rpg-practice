<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>キャラクターの表示</title>
    <style>
        #rico{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

    <script>
        //画像表示
        document.write('<img id="rico" src="rico.png">')

        //キャラクター動かす
        let x = 0;
        let y = 0;

      addEventListener("keydown", keydownfunc);
      function keydownfunc(event){
         if(event.keyCode ===37) x -= 32;
         if(event.keyCode ===38) y -= 32;
         if(event.keyCode ===39) x += 32;
         if(event.keyCode ===40) y += 32;
         document.getElementById('rico').style.top = y + "px";
         document.getElementById('rico').style.left = x + "px";
      }

    </script>
</body>
</html>
